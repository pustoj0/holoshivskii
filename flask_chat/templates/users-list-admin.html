{% extends 'layout.html' %}
{% block content %}

<div class="content-section content-section-main" style="margin: 100px">
  <h3>Hey, {{ current_user.username }}!! Below is the list of users in system</h3>
  <br/>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="{{ url_for('user_update_admin', id=user.id) }}" class="btn btn btn-outline-success btn-xs">Edit</a>
          </td>
          <td>
            <a class="btn btn-outline-danger btn-xs" href={{ url_for('user_delete_admin', id=user.id) }}>Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock %}
